# OpenAI-compatible local server
spring.ai.openai.base-url=http://localhost:1234/v1
spring.ai.openai.api-key=dummy                 # muitos servidores aceitam qualquer string
spring.ai.openai.chat.options.model=lfm2-350m  # ID do teu modelo no container

# Se o servidor também expuser embeddings em /v1/embeddings e quiseres usar:
